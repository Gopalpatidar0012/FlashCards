<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>




  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FlashCard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

            <button class="btn btn-primary" onclick="addFlashCard()">Save</button>

            <button class="btn btn-primary" onclick="hideCreateBox()">close</button>
          </li>
          &nbsp;
          <li class="nav-item">
            <button class="btn btn-primary" onclick="showCreateCardBox()">New Card</button>
            <button class="btn btn-primary" onclick="delFlashcards()">Del Cards</button>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

        </form>
      </div>
    </div>
  </nav>

  <div class="card-body">

   <div class="d-flex justify-content-center" style="margin-top: 50px;">
      <div class="mb-6">
        <label for="question">Question</label>
        <textarea type="text" id="question"></textarea>
      </div>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <div class="mb-6">
        <label for="answer">Answer</label>
        <textarea id="answer"></textarea>
      </div>

    </div>


  </div>





  <div class="d-flex justify-content-center">
    <div class="flashcards"></div>
  </div>
  <script src="index.js">

  </script>

</html>
